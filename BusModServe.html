<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div data-role="page" id = "pageone">
  <div data-role="header">
    <h1>Enter Bus Number</h1>
  </div>

<form>
	   <div class="ui-field-contain">
 <label for="busnum">Bus Number:</label>
  <input type="text" name="busnum" id="busnum">
  </div>
   <input type="button" value="Log in" name = "Log" id = "Log">
</form>
</div>
<div data-role="page" id="pagetwo">
  <div data-role="main" class="ui-content">
   <img name = "msg" id = "msg" style = "visibility:hidden;" src = "Sending.gif"></img>
  </div>
</div>
</body>
<script>
	$(document).ready(function(){
		var tpos;
		var value;
		 function getLocation() {
         navigator.geolocation.getCurrentPosition(showPosition);
        
    }
    function showPosition(position) {
		
		$.post("http://www.myexps93.esy.es/UpdateDBServe.php",{lat:position.coords.latitude,lon:position.coords.longitude,val:value},function(data,status){
   
    if(status == "success")
    { 	
		$("#msg").css("visibility","visible");
	}
  });

		
		}
		
  $("#Log").click(function(){
	  value = $("#busnum").val();
	  window.location.href = "#pagetwo";
	  getLocation(); 
	  setInterval(getLocation, 36000);
	  })

}); 
	
</script>
